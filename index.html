<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
    <title>lesterim</title>
</head>
<body>
    <section class="first-section">
        <div class="pictures-container">
            <header class="first-section__header">
                <div class="first-section__header--logo">lesterim</div>
                <div class="first-section__header--nav-icon">
                    <img src="https://i.ibb.co/4PkS1Qb/white-menu.png" alt="Menu icon">
                </div>
            </header>
            <div class="first-section__main">
                <h2 class="first-section__main--title">Frontend<br>Developer</h2>
                <p class="first-section__main--sub-title">Lester Inga</p>
                <div class="first-section__main--content">
                    <button class="button" onclick="backward()">
                        <img src="https://i.ibb.co/RHzW98H/left-arrow.png" alt="Flecha a la izquierda">
                    </button>
                    <button class="button-show" onclick="showCV()">Ver mi CV</button>
                    <button class="button" onclick="forward()">
                        <img src="https://i.ibb.co/Gccz57S/right-arrow.png" alt="Flecha a la derecha">
                    </button>
                </div>
                <div class="first-section__main--arrow" onclick="otherSection()">
                    <a href="#ramdom-section">
                        <img src="https://i.ibb.co/tZk5Kpz/black-doble-abajo.gif"/>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="ramdom-section" id="ramdom-section">
        <p>Este será mi pagina web personal!<br>
            Espero te guste mucho.</p><hr>
        <p>Versión para mivil, por ahora :)</p>
        <p><a href="https://platzi.com/">Nunca pares de aprender</a></p>
            
        <p>With ❤️ by @lesterim.</p>
    </section>
    <script>
        const container = document.querySelector(".pictures-container");
        const pictures = [
            "https://i.ibb.co/N7wyTqh/cielo-small.jpg",
            "https://i.ibb.co/d4hZ5t9/orilla-small.jpg",
            "https://i.ibb.co/DQQ8Vxb/happy-Day-small.jpg",
            "https://i.ibb.co/jyb3xjy/atardecer-small.jpg"
        ];
        let index = 0;
        function forward() {
            index++
            if (index > pictures.length - 1) {
                index = 0;
            }
            container.style.backgroundImage = `url(${pictures[index]})`;
        };
        function backward() {
            index--
            if(index < 0) {
                index = pictures.length - 1;
            }
            container.style.backgroundImage = `url(${pictures[index]})`;
        };
        function showCV() {
            alert("¿Interesad@? Esta funcion por ahora no la tengo lista aun :c.")
        }
        function otherSection() {
            alert("Pronto nuevas secciones :'p")
        }
    </script>
</body>
</html>
